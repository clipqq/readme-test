name: Sync OAS to ReadMe
on:
  push:
    branches:
      - main
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: readmeio/github-readme-sync@v2
        with:
          readme-oas-key: 'special-key'
           
          # OPTIONAL CONFIG, use if necessary
          oas-file-path: './petstore.json'
          # api-version: 'v1.0.0'
